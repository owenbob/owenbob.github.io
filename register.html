<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css" >

    <title>Register Page</title>
  </head>
  <body style="background-color:white;">
    <header>
            <div class ="container" style="margin-bottom:30px;">
              <div class ="row">
                  <div class=col-12>
                    <nav class="navbar navbar-inverse navbar-light text" style="background-color : #944654;" >
                      <a class="navbar-brand " href="#">
                      <img src="images/logo.png" width="30" height="30" class="d-inline-block align-top " alt="">
                      Yummy Recipes
                      </a>
                      <a  class="nav-item nav-link text" href="index.html"> SignIn</a>
                    </nav> 
                  </div>      
              </div>  
            </div>  
          </header>       
            <div class ="container">
                <div class ="row">
                    <div class=col-12>
                      <div class="jumbotron" style="background-color:#A6F4DC;">
                          <h1 class="display-5 align">Welcome To Yummy Recipes</h1>
                          <hr class="my-4">
                          <p class="align"> Please Register below to enjoy the experience!</p>
                          <hr class="my-4">

                          <div class="container center">
                          <div class=col-10 >
                          
                            <!-- User name input-->
                    <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <div class="col">
                                <input type="text" class="form-control" id="username" required>
                            </div><!--column-->
                        </div><!--form group-->
    
                        <!-- Email input-->
                        <div class="form-group">
                            <label class="control-label align-content-around" for="email">Email</label>
                            <div class="col">
                                <input type="email" class="form-control" id="email" required>
                            </div><!--column-->
                        </div><!--form group-->
    
                        <!-- Password input-->
                        <div class="form-group">
                            <label class="control-label align-content-around" for="password">Password</label>
                            <div class="col">
                                <input type="password" class="form-control" id="password" required>
                            </div><!--column-->
                        </div><!--form group-->
    
                        <!-- Sign Up button-->
                        <div class="form-group text-center">
                            <button class="btn btn-info btn-block" type="submit">Sign me Up!</button>
    
                            <p class="align-content-center">Already have an account? 
                                <a href="login.html"> Log In </a>
                            </p>
                        </div><!--form group-->
                                </div>
                              </div>
                            </form>
                            </div>
                          </div>
                        </div>
     
                </div>
              </div>
            </div>
   
  













    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
